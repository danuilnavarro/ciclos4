<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"/>
    <link href="CSS/registro_ordenes.css" rel="stylesheet">
    <title>Registro de ordenes</title>
</head>
<body>
<img alt="Logo" height="100" src="IMG/4a425027daa6f0da64606fcd763d8221.png" width="100">


<section class="container">
    <header>
        <h1 class="text-center text-white pt-4" id="top">Saylor Moon</h1>
        <h4 class="text-center text-black pt-5" id="signin">Registro de ordenes</h4>

    </header>
    <form>
        <div class="row justify-content-center align-items-center" id="login-row">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="id">Id</label>
                <div class="col-sm-10">
                    <input class="form-control" id="id" type="number">
                </div>
                <label class="col-sm-2 col-form-label" for="registerDay">Dia de registro</label>
                <div class="col-sm-10">
                    <input class="form-control" id="registerDay" type="date">
                </div>
                <label class="col-sm-2 col-form-label" for="status">Estado</label>
                <div class="col-sm-10">
                    <input class="form-control" id="status" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for=formSalesMan>Informacion del vendedor</label>
                <form id="formSalesMan">
                    <div class="row justify-content-center align-items-center" id="login-row2">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label" for="idd">Id</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="idd" type="number">
                            </div>
                            <label class="col-sm-2 col-form-label" for="identification">Identificacion</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="identification" type="text">
                            </div>
                            <label class="col-sm-2 col-form-label" for="name">Nombre</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="name" type="text">
                            </div>
                            <label class="col-sm-2 col-form-label" for="birthtDay">Cumpleaños</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="birthtDay" type="date">
                            </div>
                            <label class="col-sm-2 col-form-label" for="monthBirthtDay">Mes de cumpleaños</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="monthBirthtDay" type="text">
                            </div>
                            <label class="col-sm-2 col-form-label" for="address">Direccion</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="address" type="text">
                            </div>
                            <label class="col-sm-2 col-form-label" for="cellphone">Celular</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="cellphone" type="text">
                            </div>
                            <label class="col-sm-2 col-form-label" for="email">Correo eletronico</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="email" type="email">
                            </div>
                            <label class="col-sm-2 col-form-label" for="password">Contraseña</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="password" type="password">
                            </div>
                            <label class="col-sm-2 col-form-label" for="zone">Zona</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="zone" type="text">
                            </div>
                            <label class="col-sm-2 col-form-label" for="type">Tipo</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="type" type="text">
                            </div>
                        </div>
                    </div>
                </form>

                <label class="col-sm-2 col-form-label" for="products">Informacion productos</label>
                <div class="col-sm-10">
                    <input class="form-control" id="products" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="quantities">Cantidades</label>
                <div class="col-sm-10">
                    <input class="form-control" id="quantities" type="number">
                </div>

            </div>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-success" onclick="agregarOrden()">Agregar</button>
            <button class="btn btn-success" onclick="editarOrden()">Editar</button>

        </div>
    </form>


</section>


<script src="JS/script_registro_ordenes.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
