<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="CSS/registrarAccesorios.css">
    <script type="text/javascript" src="JS/Funciones_Accesorios.js"></script>
    <title>Registro de productos</title>
</head>
<body>
<img src="IMG/4a425027daa6f0da64606fcd763d8221.png" alt="Logo" width="100" height="100">
<script type="text/javascript">
    window.onload = traerInformacionProductos();
</script>
 <div class="container">
    <div class="mx-auto col-sm-16 main-section" id="myTab" role="tablist">
        <ul class="nav nav-tabs justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">List</a>
            </li>

        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <h4>Accesorios</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="userList" class="table table-bordered table-hover table-striped">
                                <thead class="thead-light">
                                <tr>

                                    <th scope="col">Referencia</th>
                                    <th scope="col">Marca</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Material</th>
                                    <th scope="col">Genero</th>
                                    <th scope="col">Talla</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Disponibilidad</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Foto</th>
                                    <button onclick="agregarProducto()">Agregar</button>
                                    <button onclick="editarProducto()">Editar</button>
                                    <button onclick="borrarProducto()">Eliminar</button>
                                    <button onclick="traerInformacionProductos()">Ver</button>

                                <tbody id="resultado3">

                                </tbody>>
                                </tr>



                                </thead>


                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
     <input type="text"  id="reference" scope="col">Referencia</input>
     <input type="text" id="brand" scope="col">Marca</input>
     <input type="text" id="category" scope="col">Categoria</input>
     <input type="text" id="material" scope="col">Material</input>
     <input type="text" id="gender" scope="col">Genero</input>
     <input type="text" id="size" scope="col">Talla</input>
     <input type="text" id="description" scope="col">Descripción</input>
     <input type="text" id="availability" scope="col">Disponibilidad</input>
     <input type="number" id="price" scope="col">Precio</input>
     <input type="number" id="quantity" scope="col">Stock</input>
     <input id="photography" scope="col">Foto</input>

 </div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
