<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet"/>
    <link href="CSS/registro_productos.css" rel="stylesheet">

    <title>Registro de productos</title>
</head>
<body>
<img alt="Logo" height="100" src="IMG/4a425027daa6f0da64606fcd763d8221.png" width="100">

<section class="container">
    <header>
        <h1 class="text-center text-black pt-4" id="top">Saylor Moon</h1>
        <h4 class="text-center text-black pt-5" id="signin">Registro de productos</h4>

    </header>
    <form>
        <div class="row justify-content-center align-items-center" id="login-row">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="reference">Referencia</label>
                <div class="col-sm-10">
                    <input class="form-control" id="reference" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="brand">Marca</label>
                <div class="col-sm-10">
                    <input class="form-control" id="brand" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="category">Categoria</label>
                <div class="col-sm-10">
                    <input class="form-control" id="category" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="material">Material</label>
                <div class="col-sm-10">
                    <input class="form-control" id="material" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="gender">Genero</label>
                <div class="col-sm-10">
                    <input class="form-control" id="gender" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="size">Talla</label>
                <div class="col-sm-10">
                    <input class="form-control" id="size" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="description">Descripci√≥n</label>
                <div class="col-sm-10">
                    <input class="form-control" id="description" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="availability">Disponibilidad</label>
                <div class="col-sm-10">
                    <input class="form-control" id="availability" type="text">
                </div>
                <label class="col-sm-2 col-form-label" for="price">Precio</label>
                <div class="col-sm-10">
                    <input class="form-control" id="price" type="number">
                </div>
                <label class="col-sm-2 col-form-label" for="quantity">Cantidad</label>
                <div class="col-sm-10">
                    <input class="form-control" id="quantity" type="number">
                </div>
                <label class="col-sm-2 col-form-label" for="photography">Foto</label>
                <div class="col-sm-10">
                    <input class="form-control" id="photography" type="text">
                </div>
            </div>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-success" onclick="agregarProducto()">Agregar</button>
            <button class="btn btn-success" onclick="editarProducto()">Editar</button>

        </div>
    </form>


</section>
<script src="JS/script_registro_productos.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
